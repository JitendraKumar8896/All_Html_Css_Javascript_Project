<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Bobble Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f8ff;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      transition: transform 0.3s ease, top 0.2s ease-out, left 0.2s ease-out;
    }

    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: lightcoral;
      border-radius: 50%;
    }

    .flower::before {
      top: -20px;
      left: -10px;
    }

    .flower::after {
      top: -20px;
      right: -10px;
    }

    @keyframes bobble {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>

  <!-- Multiple flowers -->
  <div class="flower" id="flower1"></div>
  <div class="flower" id="flower2"></div>
  <div class="flower" id="flower3"></div>
  <div class="flower" id="flower4"></div>
  <div class="flower" id="flower5"></div>

  <script>
    // Create an array of flowers
    const flowers = [
      document.getElementById('flower1'),
      document.getElementById('flower2'),
      document.getElementById('flower3'),
      document.getElementById('flower4'),
      document.getElementById('flower5')
    ];

    // Event listener for mouse movement
    document.addEventListener('mousemove', (e) => {
      flowers.forEach((flower, index) => {
        const delay = index * 50;  // Small delay for each flower

        // Animate each flower to follow the mouse with a slight offset
        setTimeout(() => {
          flower.style.left = `${e.pageX - 25 + (Math.random() * 50 - 25)}px`;
          flower.style.top = `${e.pageY - 25 + (Math.random() * 50 - 25)}px`;
          flower.style.transform = 'scale(1.3)';  // Trigger the scale animation
        }, delay);

        // Reset the scale after bobbling
        setTimeout(() => {
          flower.style.transform = 'scale(1)';
        }, delay + 300);  // Control the bobble duration
      });
    });
  </script>
</body>
</html>
